	<!-- Post list -->
	<div class="grid">
		<div class="grid-sizer"></div>
		{% for post in posts %}
		{% include 'posts/preview.html' with post=post %}
		{% endfor %}
	</div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">내 물건 팔기</h4>
			</div>
			<form class="form-group" url="{% url 'write_post' %}" method="post">
				{% csrf_token %}
				<div id="post-input-box">
				<input id="post-input-title" type="text" class="form-control create-post" name="title" placeholder="Title">
				
				<textarea id="post-input-desc" name="description"  class="form-control create-post" placeholder="Description" rows="15"></textarea>
				
				<input id="post-input-hash" type="text" class="form-control create-post" name="tag" placeholder="HashTag">
				</div>
				
				<div class="search-image-button">
					<input type="file" name="image">
				</div>

				<div class="modal-footer">
					<input type="submit" class="btn btn-default" value="Submit">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</form>
		</div>
	</div>
</div>
